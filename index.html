<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Wallet Dashboard - Fake Deposit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }
        .balance {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
        .label {
            color: #666;
            font-size: 14px;
        }
        .deposit-section, .group-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            width: 100%;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
        .group-owner {
            color: #fff;
            background-color: #28a745;
            padding: 10px;
            border-radius: 0.5rem;
            margin-top: 10px;
            font-weight: bold;
        }
        .color-picker {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="label">Demo Kontostand</div>
    <div class="balance">2.000,00 €</div>
    <div class="label">Nur zu Übungszwecken</div>
    
    <div class="deposit-section">
        <label class="label" for="depositAmount">Einzahlungsbetrag:</label>
        <input type="number" id="depositAmount" class="input-field" placeholder="Betrag hier eingeben" />
        <button class="submit-button" onclick="simulateDeposit()">Einzahlung abschicken</button>
        <div id="successMessage" class="success-message">Einzahlung erfolgreich!</div>
    </div>

    <div class="group-section">
        <label class="label" for="groupName">Gruppenname:</label>
        <input type="text" id="groupName" class="input-field" placeholder="Gruppenname eingeben" />
        
        <label class="label" for="groupColor">Gruppenfarbe:</label>
        <input type="color" id="groupColor" class="color-picker" />

        <button class="submit-button" onclick="createGroup()">Gruppe erstellen</button>
        <div id="groupOwnerMessage" class="group-owner" style="display:none;">Du bist der Gruppenbesitzer!</div>
    </div>
</div>
<script>
    function simulateDeposit() {
        const depositAmount = document.getElementById('depositAmount').value;
        if (depositAmount) {
            document.getElementById('successMessage').style.display = 'block';
        } else {
            alert('Bitte einen gültigen Betrag eingeben.');
        }
    }

    function createGroup() {
        const groupName = document.getElementById('groupName').value;
        const groupColor = document.getElementById('groupColor').value;
        if (groupName) {
            document.getElementById('groupOwnerMessage').style.display = 'block';
            alert(`Gruppe "${groupName}" mit der Farbe ${groupColor} erstellt!`);
            // Here, you can implement additional logic to manage group ownership rights
        } else {
            alert('Bitte einen gültigen Gruppennamen eingeben.');
        }
    }
</script>
</body>
</html>
